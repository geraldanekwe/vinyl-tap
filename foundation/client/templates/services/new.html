<div class="grid-block">
  <div class="grid-content">
    <form ng-submit="postService()">
      <div class="small-12 medium-6 medium-offset-3 grid-content">
        <h3>Get some help!</h3>
        <label>
          <span class="">Title</span>
          <input type="text" ng-model="newService.title">
        </label>
        <label>
          <span class="">Est. Duration</span>
          <input type="text" ng-model="newService.duration">
        </label>
        <div class="right">
          <button type="submit" class="success button">Post!</button>
        </div>
      </form>
    </div>
  </div>
</div>
