<div class="grid-block vertical shrink">
  <navbar ng-controller="NavController"></navbar>
</div>
<div zf-modal="" id="basicModal">
  <a zf-close="" class="close-button">Ã—</a>
  <record-form ng-controller="ProfileController"></record-form>
</div>
<div class="grid-block">
  <div class="grid-block shrink">
    <div class="grid-content">
      <img ng-src="{{userProfile.image_url || '/assets/img/placeholder.jpg'}}">
      <div>
        <h3>
          {{userProfile.username}}
        </h3>
      </div>
      <div>
        <a href="#" zf-open="basicModal" >
          <button class="button">Add Record</button>
        </a>
      </div>
    </div>
  </div>
  <div class="grid-block user-albums-block">
    <section class="block-list">
      <header>{{userProfile.username}}'s Albums</header>
      <ul class="user-albums">
        <li ng-repeat='album in userProfile.inventory track by $index'>
          <a href="#">
            <img ng-src='{{album.image_url}}' class='left'>
            <h3>{{album.album}}</h3>
            <span>{{album.artist}}</span>
            <br>
            <em>{{album.year}} / {{album.genre}}</em>
            <span class="clearfix"></span>
          </a>
        </li>
      </ul>
    </section>
  </div>
</div>
