<form ng-submit="register()">
  <h5 class="error">{{error}}</h5>
  <h3>Join the family!</h3>
  <label>
    <span class="">Username</span>
    <input type="text" ng-model="newUser.username" required>
  </label>
  <label>
    <span class="">Name</span>
    <input type="text" ng-model="newUser.name" required>
  </label>
  <label>
    <span class="">Email</span>
    <input type="email" ng-model="newUser.email" required>
  </label>
  <label>
    <span class="">Password</span>
    <input type="password" ng-model="newUser.password" required>
  </label>
  <div class="left">
    Already a friend? <a ui-sref="auth.login">Sign in!</a>
  </div>
  <div class="right">
    <button type="submit" class="success button">Register</button>
  </div>
</form>
