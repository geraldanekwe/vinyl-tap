<form ng-submit="login()">
  <h1>{{error}}</h1>
  <h3>Come back soon!</h3>
  <label>
    <span class="">Email</span>
    <input autofocus="true" type="email" ng-model="newUser.email" required>
  </label>
  <label>
    <span class="">Password</span>
    <input type="password" ng-model="newUser.password" required>
  </label>
  <div class="left">
    New here? <a ui-sref="auth.register">Register!</a>
  </div>
  <div class="right">
    <button type="submit" class="success button">Login</button>
  </div>
</form>
