<form>
  <div class="grid-block">
    <div class="small-12 medium-6 grid-content">
      <label>
        Artist
        <input type="text" placeholder="Pink Floyd">
      </label>
    </div>
  </div>
  <div class="grid-block">
    <div class="small-12 medium-6 grid-content">
      <label>
        Album
        <input type="text" placeholder="The Dark Side of the Moon">
      </label>
    </div>
  </div>
  <div class="grid-block">
    <div class="small-12 medium-6 grid-content">
      <label>
        Date Released
        <input type="text" placeholder="1 March 1973">
      </label>
    </div>
  </div>
  <div class="grid-block">
    <div class="small-12 medium-6 grid-content">
      <label>
        Genre
        <input type="text" placeholder="Progressive rock">
      </label>
    </div>
  </div>
  <div class="grid-block">
    <div class="small-12 medium-6 grid-content">
      <label>
        Image Url
        <input type="text" placeholder="https://upload.wikimedia.org/wikipedia/en/3/3b/Dark_Side_of_the_Moon.png">
      </label>
    </div>
  </div>
  <div class="right">
    <button class="button">Add to Inventory</button>
  </div>
</form>
