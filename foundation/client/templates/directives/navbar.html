          </li>
        </ul>
      </div>

          <li>
            <a ui-sref="auth.register"><img src="/assets/img/register.png"></a>

          </li>
          <li>
            <a ui-sref="auth.logout"><img zf-iconic="" icon="share-boxed" size="medium" class="iconic-color-primary">Logout</a>
