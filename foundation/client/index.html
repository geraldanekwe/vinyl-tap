<!doctype html>
<html lang="en" ng-app="hmo">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="/assets/css/app.css"
          rel="stylesheet" type="text/css">
